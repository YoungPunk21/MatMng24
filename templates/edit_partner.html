<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Partner</title>
</head>
<body>
    <h1>Edit Partner</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ partner.name }}" required>
        <br>
        <label>Contact Info:</label>
        <input type="text" name="contact_info" value="{{ partner.contact_info }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index_partners') }}">Back to Partners</a>
</body>
</html>
